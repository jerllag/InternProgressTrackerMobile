<ion-header-bar class="bar bar-header bar-positive">
	<h1 class="title">Log-In</h1>
</ion-header-bar>

<ion-view>
  <ion-content>
	<center>
	  <img src="img/logo.png" id="loginLogo"/>
	</center>
	
	<form>
	  <div class="list" id="loginForm">
		<label class="item item-input item-stacked-label">
		  <span class="input-label">{{5+5}}</span>
		  <input type="text" placeholder="1234567" ng-model="loginData.studno">
		</label>
		<label class="item item-input item-stacked-label">
		  <span class="input-label">Password</span>
		  <input type="password" placeholder="password" ng-model="loginData.password">
		</label>
		<button class="button button-block button-outline button-positive" ng-click="login()">
		  LogIn
		</button>

		<div>
		  <hr>
		  <a id="hrCreate" ui-sref="signup">Create an Account?</a>
		</div>
	  </div>

	</form>
  </ion-content>
</ion-view>
